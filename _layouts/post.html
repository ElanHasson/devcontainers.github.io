---
layout: singlePage
---
<div class="container">
    <p>{{ page.date | date_to_string }} - 
    {% if page.authors.size == 1 %}
        <a href="{{ page.authorUrl }}">{{ page.author }}</a>
    {% else %}
        Authors:
        {% for author in page.authors %}
            <a href="{{ author.authorUrl }}">{{ author.name }}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
    {% endif %}
    </p>

    {{ content }}
</div>
